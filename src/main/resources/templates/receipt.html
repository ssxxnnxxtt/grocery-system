<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
</head>
<body>
    <div th:object="${order}">
        <p>This is receipt page <span th:text="${order.orderID}"/> </p>
    </div>

    <div th:each="orderDetail: ${order.getOrderDetails()}">
        <p th:text="${orderDetail.product.productName}"/>
    </div>
</body>
</html>
