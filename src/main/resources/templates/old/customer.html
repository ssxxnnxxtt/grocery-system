<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>

</head>

<body>
<div align="center">

    <h1>Search Customer</h1>
    <br />


    <div class="col-sm-4">

        <form action="#" th:action="@{/search}" th:object="${customer}" method="post">
            <div alight="left">
                <tr>
                    <label class="form-label" >Employee ID</label>
                    <td>
                        <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Customer's phone" />
                    </td>
                </tr>
            </div>

            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Search</button> </td>
            </tr>


            <div alight="left">
                <tr>
                    <label class="form-label" >Customer Name</label>
                    <td>
                        <input type="text" th:field="${customer.customerName}" class="form-control" placeholder="Customer Name" />
                        <input type="text" th:field="${customer.address}" class="form-control" placeholder="Customer Name" />
                    </td>
                </tr>
            </div>
        </form>

        <div class="list-group" th:each="cust: ${customers}">
            <p th:text="${cust.address}"/>
            <p th:text="${cust.customerName}"/>
        </div>

    </div>
</div>
</body>
</html>
